<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TVisualizer</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h1 class="business-name">TVisualizer</h1>
            </div>
        </header>
        <main class="container">
            <div class="green-div" id="bubble-chart-container">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </div>
            <div class="right">
                <div class="show-details box hide">
                    <img id="show-image" src="tv-show-image.jpg">
                    <h2 class="show-title detail"></h2>
                    <p class="show-description detail"></p>
                    <div class="show-info detail">
                        <span class="show-rating detail"></span>
                        <span class="show-runtime detail"></span>
                    </div>
                </div>
                <div class="box">
                    <h1>Filters</h1>
                    <form action="/action_page.php">
                        <input type="checkbox" id="us-filter" name="us-filter" value="US Shows" checked>
                        <label for="us-filter"> US Shows</label><br>
                        <input type="checkbox" id="airing-filter" name="airing-filter" value="Currently Airing" checked>
                        <label for="us-filter"> Currently Airing</label><br>
                        <div class="search-container">
                            <input type="search" id="search" placeholder="Search..." class="search-bar">
                        </div>
                        <button type="button" id="reload-btn">Reload Data</button>
                      </form>                      
                </div>
            </div>
        </main>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/boost.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
